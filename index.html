<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8" /> -->
    <title>pomocon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- CSS Stylesheet -->
    <!-- <link rel="stylesheet" href="CSS/styles.css" /> -->
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />

    <!-- Web Icon -->
    <link rel="icon" href="/images/pc-web-icon.png"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap: 200,300,400,500,600,700"
        rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <section id="main">
        <!-- navigation bar -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a id="title-heading" class="navbar-brand" href="">pomocon</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">about us</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Time Buttons -->
            <div class="container time-container">
                <div class="row">
                    <div class="col-3 time-heading">
                        <div>pomo</div>
                    </div>
                    <div class="col-3 time-col">
                        <button id="pomo-btn" type="button" class="btn btn-link time-button">25</button>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3 time-heading">
                        <p>break</p>
                    </div>
                    <div class="col-3 time-col">
                        <button id="five-min-btn" type="button" class="btn btn-link time-button">5</button>
                    </div>
                    <div class="col-3 time-col">
                        <button id="ten-min-btn" type="button" class="btn btn-link time-button">10</button>
                    </div>
                    <div class="col-3 time-col">
                        <button id="fifteen-min-btn" type="button" class="btn btn-link time-button">15</button>
                    </div>
                </div>
            </div>
            <!-- end of time buttons -->

        </div>
        <!-- end of navigation bar -->

        <!-- timer -->
        <div id="timer-circle">
            <div>
                <div id="timer"></div>
                <div id="finished">Finished at: <span id="time-finished-at"></span></div>
            </div>
        </div>

        <div id="button-container">
            <button id="start-btn" class="timer-helper-btns">Start</button>
            <button id="pause-btn" class="timer-helper-btns">Pause</button>
            <button id="reset-btn" class="timer-helper-btns">Reset</button>
        </div>

    </section>
    <script src="JS/script.js"></script>
</body>

</html>
